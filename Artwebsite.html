<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Art Gallery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
      }

      header {
        padding: 20px;
        background-color: #333;
        color: #fff;
        position: sticky;
        top: 0;
      }

      header button {
        margin-top: 10px;
        padding: 10px 20px;
        cursor: pointer;
        background-color: #828281;
        color: white;
        border: none;
        border-radius: 5px;
      }

      header button:hover {
        background-color: #e1dfdd;
        transform: scale(1.05);
      }

      input[type="file"] {
        display: none;
      }

      .custom-file-upload {
        display: inline-block;
        padding: 10px 20px;
        cursor: pointer;
        background-color: #828281;
        color: white;
        border: none;
        border-radius: 5px;
      }

      .custom-file-upload:hover {
        background-color: #e1dfdd;
        transform: scale(1.05);
      }

      .upload-button {
        padding: 10px 20px;
        cursor: pointer;
        background-color: #828281;
        color: white;
        border: none;
        border-radius: 5px;

        margin-top: 10px;
      }

      .upload-button:hover {
        background-color: #e1dfdd;
        transform: scale(1.05);
      }

      body.dark-mode {
        background-color: #181818;
        color: #4cf162;
      }

      .dark-mode header {
        background-color: #222;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px;
      }

      .artwork {
        margin: 10px;
        cursor: pointer;
      }

      .artwork img {
        width: 200px;
        height: auto;
        border-radius: 8px;
        transition: transform 0.2s;
      }

      .artwork img:hover {
        transform: scale(1.05);
      }

      .artwork p {
        margin-top: 5px;
        font-size: 0.9em;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        max-width: 80%;
        max-height: 80%;
      }

      .close {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 2em;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to the Art Gallery</h1>
      <p>Explore and showcase your creativity!</p>
      <button id="darkModeToggle">Toggle Dark Mode</button><br />

      <div class="sort-menu">
        <label for="sortOptions">Sort by:</label>
        <select id="sortOptions" onchange="sortGallery()">
          <option value="latest">Latest Upload</option>
          <option value="oldest">Date Uploaded</option>
        </select>
      </div>
    </header>

    <section class="upload-section">
      <h2>Add Your Artwork</h2>
      <input
        type="text"
        id="artTitle"
        placeholder="Artwork Title"
        class="styled-input"
      />

      <input
        type="text"
        id="artUrl"
        placeholder="Or paste image URL here"
        class="styled-input"
      />

      <label for="artFile" class="custom-file-upload"> Choose File </label>
      <input type="file" id="artFile" accept="image/*" />

      <button onclick="addArtwork()" class="upload-button">
        Add to Gallery
      </button>
    </section>

    <section class="gallery">
      <div
        class="artwork"
        onclick="openModal('Screenshot 2024-10-19 224332.png', 'Sample Art 1')"
      >
        <img src="Screenshot 2024-10-19 224332.png" alt="Art 1" />
        <p>Sample Art 1</p>
      </div>
      <div
        class="artwork"
        onclick="openModal('Screenshot 2024-10-19 224509.png', 'Sample Art 2')"
      >
        <img src="Screenshot 2024-10-19 224509.png" alt="Art 2" />
        <p>Sample Art 2</p>
      </div>
      <div
        class="artwork"
        onclick="openModal('Screenshot 2024-10-19 224614.png', 'Sample Art 3')"
      >
        <img src="Screenshot 2024-10-19 224614.png" alt="Art 3" />
        <p>Sample Art 3</p>
      </div>
    </section>

    <div id="modal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImage" class="modal-content" />
      <div id="caption"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
